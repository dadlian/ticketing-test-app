<h2>Select Your Event Host</h2>
<div class='list'>
  <div class='host' *ngFor="let host of hosts" (click)="loadHost(host)">
    <div>
      <div class='name'>{{host.name}}</div>
      <div class='contact'>{{host.contact}}</div>
    </div>
    <div class='balance'>Balance: {{host.balance | currency}}</div>
  </div>
  <div class='button' (click)="registerHost()">Register Event Host</div>
</div>
