<div class='list'>
  <div class='host' *ngFor="let host of hosts">
    <div>
      <div class='name'>{{host.name}}</div>
      <div class='contact'>{{host.contact}}</div>
    </div>
    <div class='balance'>Balance: {{0 | currency}}</div>
  </div>
  <div class='button' (click)="registerHost()">Register Event Host</div>
</div>
